      const doc = window.document;
      var cbqArray = [];
      const docBody = doc.querySelector('body');
      const toggleUserState = (action) => {
        let dataLayer = window.dataLayer || [];
        if (action === 'logged-in') {
          docBody.className = docBody.className.replace(/is-loggedOut/g, '');
          docBody.className += docBody.className.indexOf('is-loggedIn') === -1 ? ' is-loggedIn' : '';
          if (typeof(window.localStorage) !== 'undefined') {
            const userData = Connext?.Storage?.GetUserData();

            const loginEventName = 'loginEvent_complete';
            const loginEventToTrigger = !window[loginEventName] ? 'loginEvent_return-user' : null;
            const { DigitalAccess, MasterId } = userData || {};
            const { AccessLevel } = DigitalAccess || {};
            const userTypeState = AccessLevel?.IsPremium ? 'premium' : 'standard';
            const userDataObj = {
              'userData': {
                'userActive': 'logged in',
                'userProfileID': MasterId,
                'userStatus': 'registered',
                'userType': userTypeState
              },
              'event': loginEventToTrigger
            };
            dataLayer.push(userDataObj);
            if(cbqArray && true){
              switch(userTypeState) {
                case 'standard':
                  cbqArray.push(['_acct', 'lgdin']);
                  break;
                case 'premium':
                  cbqArray.push(['_acct', 'paid']);
                  break;
                default:
                  cbqArray.push(['_acct', 'anon']);
              };
            };
            if (window?.sophi?.data) {
              const sophiUserState = AccessLevel?.isPremium ? 'Subscribed' : 'Registered';
              let clientId = MasterId || '';
              let clientIdNew = clientId === '' ? clientId : clientId.substring( Math.floor(clientId.length / 2)).split("").reverse().join("")+((clientId.length<10)?clientId.length-1:clientId.length.toString().substring(0,1)-1)+((clientId.length<10)?clientId.length:clientId.length.toString().substring(1,2))+clientId.substring(0, Math.floor(clientId.length / 2));
              window.sophi.data.visitor = {
                type: sophiUserState,
                isLoggedIn: true,
                uid: clientIdNew,
              };
            }
          }
        } else if (action === 'logged-out') {
          docBody.className = docBody.className.replace(/is-loggedIn/g, '').replace(/is-authenticated/g, '');
          docBody.className += docBody.className.indexOf('is-loggedOut') === -1 ? ' is-loggedOut' : '';
          const userDataObj = {
            'userData': {
              'userActive': 'not logged in',
              'userProfileID': null,
              'userStatus': 'not registered',
              'userType': 'anonymous'
            }
          };
          dataLayer.push(userDataObj);
          if(cbqArray && true){
            cbqArray.push(['_acct', 'anon']);
          };
          if (window?.sophi?.data) {
            window.sophi.data.visitor = {
              type: 'Anonymous',
              isLoggedIn: false,
              uid: null
            };
          }
          // trigger login modal to appear if "triggerLoginModal" is passed-in (i.e. from "login" outputType)
          if (false) {
            doc.querySelector('[data-mg2-action="login"]').click();
          }
        } else if (action === 'authenticated' && docBody.className.indexOf('is-authenticated') === -1) {
          docBody.className += ' is-authenticated';
        }
      };
      const connextLogger = (msg) => {
        if (false || window.location.search.indexOf('connextDebug') > -1) {
          console.log(msg);
        }
      };
      let bindConnextLoaded = false;
      let bindConnextLoggedIn = false;
      let bindConnextNotAuthorized = false;
      let bindConnextIsSubscriber = false;
      let bindConnextMeterLevelSet = false;
      let bindConnextConversationDetermined = false;
      let triggerActualLoginEvent = false;
      let triggerActualLogoutEvent = false;
      window.addEventListener('connextLoggedIn', () => {
        toggleUserState('logged-in');

        if (triggerActualLoginEvent) {
          // it's the result of user-instantiated login, so trigger sophi
          // sophi account interaction - login event
          window.sophi.sendEvent({
            type: 'account_interaction',
            data: { type: 'login', action: 'sign in' },
            config: { overrideStoredContext: true },
          });
        }
      });
      window.addEventListener('connextLoggedOut', () => {
        toggleUserState('logged-out');
      });
      window.addEventListener('connextIsSubscriber', () => {
        toggleUserState('authenticated');
      });
      window.addEventListener('connextMeterLevelSet', () => {
        /*
          workaround for APD-960, since binding to the logout button click isn't working (connext fires too quickly)
          and connext actually double-fires the "onNotAuthorized" event.  So we set this property when connext first loads
          and then we delete it - if it hasn't been already - once the meter level is set (one of the later processes for connext)
        */
        const userState = Connext.Storage.GetUserState() || '';
        if (userState?.toLowerCase() === 'logged out') {
          dataLayer.push({'event': 'loginEvent_logout'});

          if (triggerActualLogoutEvent) {
            // sophi account interaction - logout event
            window?.sophi?.sendEvent({
              type: 'account_interaction',
              data: { type: 'login', action: 'sign out' },
              config: { overrideStoredContext: true },
            });
          }

          // let's bind to the login button(s) since the onLoggedIn event isn't entirely reliable
          try {
            document.querySelector('[data-mg2-action="login"]').addEventListener('click', () => {
              // (re)set the sophi event trigger for login
              triggerActualLoginEvent = true;
            });
            // reset the connextLoggedIn binding (since another event may occur after page load)
            bindConnextLoggedIn = false;
          } catch (e) {
            console.warn('could not bind to login button:', e);
          }
        } else if (userState?.toLowerCase() === 'logged in') {
          // (re)set the sophi event trigger for logout
          triggerActualLogoutEvent = true;
          // reset the connextNotAuthorized binding (since another event may occur after page load)
          bindConnextNotAuthorized = false;
        }
      });
      /*

        https://docs.chartbeat.com/cbp/tracking/standard-websites/alternative-integrations-web

          n.parentNode.insertBefore(e, n);

        loadChartbeat();

      doc.addEventListener('DOMContentLoaded', () => {

            {
              name: 'NXT',
              initOptions: {
                clientCode: 'ajc',

                siteCode: 'AJC',
                configCode: 'AJC_PROD_DEFAULT',
                userAuthenticationTime: 9999,
                debug: false,
                silentmode: false,
                authSettings: {
                  domain: 'ajc-prod.us.auth0.com',
                  client_id: 'jTd6xcS8s8VS4DOa7t3yn4EEWtvnqv4M',
                  redirect_uri: 'https://www.ajc.com/auth0-redirect/',
                },
                publicEventHandlers: {
                  onConversationDetermined: (e) => {
                    if (!bindConnextConversationDetermined) {
                      connextLogger('>> onConversationDetermined', e);
                      window.dispatchEvent(connextConversationDetermined);
                      bindConnextConversationDetermined = true;
                      bindConnextMeterLevelSet = false;
                    }
                  },
                  onInit: (e) => {
                    if (!bindConnextLoaded) {
                      connextLogger('>> onInit', e);
                      window.connextInitialLoadComplete = true;
                      bindConnextLoaded = true;
                    }
                  },
                  onLoggedIn: (e) => {
                    if (!bindConnextLoggedIn) {
                      connextLogger('>> onLoggedIn', e);
                      window.dispatchEvent(connextLoggedIn);
                      bindConnextLoggedIn = true;
                    }
                  },
                  onNotAuthorized: (e) => {
                    // this event fires on every Engage loading if user is logged out
                    if (!bindConnextNotAuthorized) {
                      connextLogger('>> onNotAuthorized', e);
                      window.dispatchEvent(connextLoggedOut);
                      bindConnextNotAuthorized = true;
                    }
                  },
                  onMeterLevelSet: (e) => {
                    if (!bindConnextMeterLevelSet) {
                      connextLogger('>> onMeterLevelSet', e);
                      window.dispatchEvent(connextMeterLevelSet);
                      bindConnextMeterLevelSet = true;
                    }
                  },
                  onHasAccess: (e) => {
                    if (!bindConnextIsSubscriber) {
                      // this event fires on every Engage loading if user is subscriber
                      connextLogger('>> onHasAccess', e);
                      window.dispatchEvent(connextIsSubscriber);
                      bindConnextIsSubscriber = true;
                    }
                  }
                  /*
                  onAuthorized: (e) => {
                    // this event fires on every Engage loading if user is logged in but doesn't have access to this product
