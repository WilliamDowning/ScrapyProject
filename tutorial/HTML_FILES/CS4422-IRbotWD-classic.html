    <script type="text/ng-template" id="warning-dialog.html">
      <div class="modal-header">
        <h4>
          <rbe label="{{$root.wordingsessiontimeoutwarning}}" viewable="{{$root.viewsessiontimeoutwarning}}"></rbe>
        </h4>
      </div>
      <div idle-countdown="countdown" ng-init="countdown=5" class="modal-body">
        <progressbar max="5" value="5" animate="false" class="progress-striped active">
          <rbe label="{{$root.warningsessionsoonexpire1}}" viewable="{{$root.viewwarningsessionsoonexpire1}}"></rbe>
          {{countdown}}
          <rbe label="{{$root.labelseconds}}" viewable="{{$root.viewlabelseconds}}"></rbe>
          .
        </progressbar>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok('Cancel')">
          <rbe label="{{$root.buttoncontinue}}" viewable="{{$root.viewbuttoncontinue}}"></rbe>
        </button>
      </div>

    </script>
    <script type="text/ng-template" id="timedout-dialog.html">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal"
                aria-hidden="true">&times;</button>
        <h3>
          <rbe label="{{$root.titlesessiontimeout}}" viewable="{{$root.viewtitlesessiontimeout}}"></rbe>
        </h3>
      </div>
      <div class="modal-body">
        <p>
          <rbe label="{{$root.wordingsessiontimeout}}" viewable="{{$root.viewwordingsessiontimeout}}"></rbe>
        </p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" ng-click="close('Cancel')">
          <rbe label="{{$root.buttonok}}" viewable="{{$root.viewbuttonok}}"></rbe>
        </button>
      </div>
    </script>

    <div ng-include="pageCtx.footerUrl"></div>
  </div>
