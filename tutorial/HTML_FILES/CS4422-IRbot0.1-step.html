        <script>
            $(document).ready(function () {
                $('.modal-info').click(function () {
                    setTimeout(function () {
                        var content = document.querySelector(
                            '.k-window:not([style*="display: none"]');
                        var tabbable = content.getElementsByTagName('a');
                        var first = tabbable[0];
                        var last = tabbable[tabbable.length - 1];
                        first.focus();
                        content.addEventListener('keydown', function (event) {
                            if (event.shiftKey && event.keyCode === 9 && first == event.target) {
                                event.stopPropagation();
                                event.preventDefault();
                                return false;
                            }
                            if (!event.shiftKey && event.keyCode === 9 && last == event.target) {
                                event.stopPropagation();
                                event.preventDefault();
                                return false;
                            }
                        })
                    }, 600);
                });

                $('body').on('click', '.member-modal', function (e) {
                    e.preventDefault();
                    var card = core.modal.init($('<div />'), {
                        content: $(this).attr('href'),
                        refresh: function () {
                            card.center();
                        }
                    }).open();
                });

            });
            function enhanceYoutube(str) {
                return str.replace(
                    /<a (?:.*=".*"\s)*href="(?:https?:\/\/)?(?:www\.)?(?:youtube\.com|youtu\.be)\/(?:watch\?v=)?([\w-]{10,12})(?:&feature=related)?(?:[\w-]{0})?"(?:\s.*=".*")*>(?:\s*.*\s*)<\/a>/g,
                    '<iframe width="640" style="max-width:640px;" height="360" src="https://www.youtube.com/embed/$1" frameborder="0" allowfullscreen></iframe>');
            }
            function enhanceVimeo(str) {
                return str.replace(
                    /<a (?:.*=".*"\s)*href="(?:https?:\/\/)?(?:www\.)?(?:vimeo\.com)\/([\d]{5,12})?"(?:\s.*=".*")*>(?:\s*.*\s*)<\/a>/g,
                    '<iframe width="640"  style="max-width:640px;" height="360" src="https://player.vimeo.com/video/$1" frameborder="0" allowfullscreen></iframe>');
            }
            function enhanceVideo(str) {
                return enhanceYoutube(enhanceVimeo(str));
            }
            $('.instructions, .label-set').replaceWith(function () {
                return enhanceVideo($(this).prop('outerHTML'));
            });
        </script>
