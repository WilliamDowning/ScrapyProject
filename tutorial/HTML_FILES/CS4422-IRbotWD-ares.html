<body id="type-d">
<div id="wrap">

	</div>
	
	<div id="content-wrap">
		
		<div id="content">
		
			<form action="ares.dll" method="post" class="f-wrap-1">
			<input type="hidden" name="Action" value="1">
			<div id="logonform">
		
			<div class="req"><b>*</b> Indicates required field</div>
			
			<fieldset>
			
			<h3>Library Reserves Logon</h3>
			
			<label for="username"><b><span class="req">*</span>NetID :</b>
			<input id="username" name="username" type="text" class="f-name" tabindex="1" /><br />
			</label>
			
			<label for="password"><b><span class="req">*</span>Password:</b>
			<input id="password" name="password" type="password" class="f-name" tabindex="2" /><br />
			</label>
							
			<div class="f-submit-wrap">
			<input type="submit" name="SubmitButton" value="Logon to Reserves" class="f-submit" tabindex="12" /> 
			<span class="subdued" style="vertical-align:text-top"><a href="ares.dll?action=10&form=85"></a></span>			</div>
			 		
			</fieldset>
			</div>
			</form>

		</div>
		
		<div id="sidebar">
		  <div class="featurebox">
			<h3>Welcome</h3>
